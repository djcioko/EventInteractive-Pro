<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventInteractive Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { 
            /* Aici am pus direct poza ta ca fundal de baza */
            background: #050505 url('https://i.ibb.co/yBWYrcHj/download-2.jpg') no-repeat center center fixed; 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            text-align: center;
            background-size: cover;
        }

        #display-ui { 
            display: none; 
            height: 100vh; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        .card { 
            background: rgba(0, 0, 0, 0.8); 
            border: 5px solid #d4af37; 
            padding: 60px; 
            border-radius: 40px; 
            max-width: 80%;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        .author { font-size: 45px; color: #d4af37; margin-bottom: 25px; text-transform: uppercase; }
        .text { font-size: 80px; font-weight: bold; line-height: 1.1; }

        #form-ui { padding: 30px; background: #050505; min-height: 100vh; }
        .logo-text { color: #d4af37; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        input, textarea { 
            width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; 
            border: 2px solid #d4af37; background: #111; color: #fff; font-size: 18px; 
        }
        button { 
            background: linear-gradient(45deg, #d4af37, #f2d06b); color: #000; 
            padding: 20px; width: 95%; border: none; border-radius: 12px; 
            font-weight: bold; font-size: 22px; cursor: pointer; 
        }
        #status { color: #d4af37; font-size: 20px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="form-ui">
        <div class="logo-text">EVENT INTERACTIVE LIVE</div>
        <input type="text" id="nume" placeholder="Numele tău">
        <textarea id="mesaj" rows="4" placeholder="Scrie mesajul tău..."></textarea>
        <button onclick="trimite()">TRIMITE PE ECRAN</button>
        <p id="status" style="display:none;">✅ MESAJ TRIMIS!</p>
    </div>

    <div id="display-ui">
        <div class="card">
            <div id="author-display" class="author">AȘTEPTĂM MESAJE...</div>
            <div id="text-display" class="text">Scanează codul QR și scrie un mesaj live!</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let eventID = params.get('id') || 'eveniment_general';
        
        // Daca totusi vrei sa schimbi poza prin link, linia asta ramane valabila
        let bgFoto = params.get('bg'); 
        if(bgFoto) { document.body.style.backgroundImage = "url('" + bgFoto + "')"; }

        const firebaseConfig = {
            apiKey: "AIzaSyAs-V_E8_p8_8_8_8_8_8_8_8", 
            databaseURL: "https://felicitari-nunta-default-rtdb.firebaseio.com",
            projectId: "felicitari-nunta",
            appId: "1:102925718812:web:01f5ec325b8234133216d9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref(eventID);

        if (window.innerWidth > 800) {
            document.getElementById('display-ui').style.display = 'flex';
            document.getElementById('form-ui').style.display = 'none';
        }

        function trimite() {
            const author = document.getElementById('nume').value;
            const text = document.getElementById('mesaj').value;
            if(author && text) {
                db.push({ author, text }).then(() => {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('mesaj').value = '';
                    setTimeout(() => { document.getElementById('status').style.display = 'none'; }, 3000);
                });
            }
        }

        db.on('value', (snap) => {
            const data = snap.val();
            if(data && window.innerWidth > 800) {
                const lista = Object.values(data);
                const ultimul = lista[lista.length - 1];
                document.getElementById('author-display').innerText = ultimul.author;
                document.getElementById('text-display').innerText = `"${ultimul.text}"`;
            }
        });
    </script>
</body>
</html>
